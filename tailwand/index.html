<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">

<div class="max-w-sm mx-auto bg-gray-900 shadow-lg rounded-lg overflow-hidden">
    <div class="flex justify-center mt-6">
        <img class="w-32 h-32 object-cover rounded-full border-4 border-gray-200" src="afff.jpg" alt="Profile Image">
    </div>
    <div class="p-6 text-center">
        <h1 class="text-2xl font-bold text-white">Jessica Randall</h1>
        <h2 class="text-yellow-300 text-lg mb-4">London, United Kingdom</h2>
        <p class="text-white mb-4">Frontend developer and avid reader</p>
        <div class="flex flex-col gap-2">
            <a href="#" class="bg-gray-800 text-white px-6 py-3 rounded-lg ">GitHub</a>
            <a href="#" class="bg-gray-800 text-white px-6 py-3 rounded-lg ">Frontend Mentor</a>
            <a href="#" class="bg-gray-800 text-white px-6 py-3 rounded-lg ">LinkedIn</a>
            <a href="#" class="bg-gray-800 text-white px-6 py-3 rounded-lg ">Twitter</a>
            <a href="#" class="bg-gray-800 text-white px-6 py-3 rounded-lg ">Instagram</a>
        </div>
    </div>
</div>

</body>
</html>
